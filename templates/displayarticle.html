{% extends 'base.html' %}
{% block title %}Display{% endblock %}
{% block content %}
    
    <h1 class="text-5xl font-bold mb-4 text-center">{{ info[0] | title}}</h1>
    <h2 class="text-l text-center">Written By: {{username}}</h2>

    <div class="flex items-center justify-center">
         <p class="mr-16 text-2xl text-center">{{info[2] | title}}</p>
         <img src=" {{ info[1]}} ", class="w-auto h-72 object-contain">
       
    </div>

    <div class="flex justify-center">
        <a href="{{ url_for('editarticle', name=info[0]) }}">
            <button class="mt-4 ml-2 px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">
                Edit Article
            </button>
        </a>
    </div>

{% endblock %}
